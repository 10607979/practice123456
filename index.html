<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>생활 습관 건강 점수 계산기</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-light">
    <div class="container py-5">
        <h1 class="text-center mb-5">생활 습관 건강 점수 계산기</h1>

        <form id="habit-form" class="mb-5">
            <div class="mb-3">
                <label for="sleep-hours" class="form-label">하루 평균 수면 시간 (시간)</label>
                <input type="number" class="form-control" id="sleep-hours" min="1" max="24" step="0.5" required>
            </div>
            <div class="mb-3">
                <label for="exercise-frequency" class="form-label">주간 운동 빈도 (회)</label>
                <input type="number" class="form-control" id="exercise-frequency" min="0" step="1" required>
            </div>
            <div class="mb-3">
                <label for="water-intake" class="form-label">하루 평균 물 섭취량 (ml)</label>
                <input type="number" class="form-control" id="water-intake" min="0" step="100" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">건강 점수 계산하기</button>
        </form>

        <div id="result-container" class="text-center d-none">
            <h3 class="mb-3">건강 점수: <span id="health-score">-</span> 점</h3>
            <p id="health-prediction">-</p>
            <p id="recommendation">-</p>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Custom JS -->
    <script src="script.js"></script>
</body>
</html>
